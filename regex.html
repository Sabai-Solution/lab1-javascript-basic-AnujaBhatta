<!DOCTYPE html>
<html>
<head>
	<title>RegExp</title>
</head>
<body>
<h1>Demo for the use of RegExp</h1>
<script type='text/javascript'>

function Validate_Email()
{
  var patt=/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
  var v= document.getElementById('elem').value;
if(v.match(patt)) 
 {
   document.write(" Email is valid");
 }
 else 
 {
   document.getElementById('elem').focus(); 
   document.write(" You have entered an invalid Email!");
 }
}

function Validate_IPaddress()
 {  
	var val = document.ipaddress;
  if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(val.ip.value)) 
  {  
    document.write("IP address is valid");
  }  
  else
  {
      document.write("You have entered an invalid IP Address!");
      val.name.focus();
      return (false) ;

  }
 }  

function Validate_DomainName()
 {
    var val = document.frmDomain;
    if (/^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}$/.test(val.name.value))
    {
    	document.write("Domain name is valid");
    }
    else 
    {
        document.write("You have entered an invalid Domain Name!");
        val.name.focus();
        return false;
    }
 }

</script>

<h2>Demo for Email Validation</h2>
<form>
Email ID: <input type='text' id='elem'/>
<input type='button' onclick="Validate_Email()" value='Submit'/>
</form>

<h2>Demo for IPV4 Address Validation</h2>
<form name="ipaddress" method="post" >
IP Address : <input type="text" id="ip" name="name"  />
<input type="button" value="Enter" onclick="return Validate_IPaddress();">
</form>

<h2>Demo for Domain Name Validation</h2>
<form name="frmDomain" method="post" >
Domain Name : <input type="text" id="name" name="name"  />
<input type="button" value="Click" onclick="return Validate_DomainName();">
</form>

</body>
</html>
